<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多方PSI查询系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>多方PSI查询系统</h1>
        
        <div class="role-selection">
            <h2>选择角色</h2>
            <div class="role-buttons">
                <button id="server-btn" class="role-btn">服务器</button>
                <button id="client-btn" class="role-btn">客户端</button>
            </div>
        </div>
        
        <div class="query-form">
            <h2>查询配置</h2>
            <form id="query-form">
                <div class="form-group">
                    <label for="query-type">查询类型:</label>
                    <select id="query-type" name="query-type">
                        <option value="0">Q3</option>
                        <option value="1">Q10</option>
                        <option value="2">Q18</option>
                        <option value="3">Q8</option>
                        <option value="4">Q9</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="data-size">数据大小:</label>
                    <select id="data-size" name="data-size">
                        <option value="0">1MB</option>
                        <option value="1">3MB</option>
                        <option value="2">10MB</option>
                        <option value="3">33MB</option>
                        <option value="4">100MB</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="result-protection">启用结果保护:</label>
                    <input type="checkbox" id="result-protection" name="result-protection">
                </div>
                
                <div class="form-group">
                    <label for="server-address">服务器地址:</label>
                    <input type="text" id="server-address" name="server-address" value="127.0.0.1">
                </div>
                
                <div class="form-group">
                    <label for="server-port">服务器端口:</label>
                    <input type="number" id="server-port" name="server-port" value="7766">
                </div>
                
                <button type="submit" id="run-query-btn">运行查询</button>
            </form>
        </div>
        
        <div class="results-section">
            <h2>查询结果</h2>
            <div id="status-message" class="status"></div>
            <div id="results-container">
                <pre id="results-output"></pre>
            </div>
            <div id="performance-metrics">
                <h3>性能指标</h3>
                <div id="running-time"></div>
                <div id="comm-cost"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
