<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多方PSI系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>多方隐私集合求交系统</h1>
            <p>基于SECYAN的多方PSI实现</p>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2>配置参数</h2>
                <form id="psi-form">
                    <div class="form-group">
                        <label for="role">角色:</label>
                        <select id="role" name="role">
                            <option value="0">服务器</option>
                            <option value="1">客户端</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="query">查询类型:</label>
                        <select id="query" name="query">
                            <option value="0">Q3</option>
                            <option value="1">Q10</option>
                            <option value="2">Q18</option>
                            <option value="3">Q8</option>
                            <option value="4">Q9</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="datasize">数据大小:</label>
                        <select id="datasize" name="datasize">
                            <option value="0">1MB</option>
                            <option value="1">3MB</option>
                            <option value="2">10MB</option>
                            <option value="3">33MB</option>
                            <option value="4">100MB</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="resultprotection">结果保护:</label>
                        <select id="resultprotection" name="resultprotection">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="run-button">运行PSI</button>
                    </div>
                </form>
            </div>

            <div class="results-container">
                <h2>执行结果</h2>
                <div class="status-indicator">
                    <div id="status-light" class="status-light idle"></div>
                    <span id="status-text">空闲</span>
                </div>
                <pre id="results">等待运行...</pre>
            </div>
        </div>

        <footer>
            <p>© 2023 多方PSI系统 | 基于SECYAN框架</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
