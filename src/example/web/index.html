<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecYAN Multiparty PSI</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            min-height: 0; /* Important for Firefox */
        }
        .panel {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            border-left: 5px solid #ddd;
        }
        .status.info {
            border-left-color: #2196F3;
            background-color: #e3f2fd;
        }
        .status.success {
            border-left-color: #4CAF50;
            background-color: #e8f5e9;
        }
        .status.error {
            border-left-color: #f44336;
            background-color: #ffebee;
        }
        .log {
            flex: 1;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            min-height: 100px; /* Minimum height */
        }
        /* For responsive design on smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .panel {
                height: 33vh; /* Each panel takes 1/3 of viewport height on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>MPC-based Database Query Frontend</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Query Configuration</h2>
            <div class="form-group">
                <label for="query">Query:</label>
                <select id="query">
                    <option value="0">Q3</option>
                    <option value="1">Q10</option>
                    <option value="2">Q18</option>
                    <option value="3">Q8</option>
                    <option value="4">Q9</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dataSize">Data Size:</label>
                <select id="dataSize">
                    <option value="0">1MB</option>
                    <option value="1">3MB</option>
                    <option value="2">10MB</option>
                    <option value="3">33MB</option>
                    <option value="4">100MB</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resultProtection">Result Protection:</label>
                <select id="resultProtection">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dualExecution">Dual Execution:</label>
                <select id="dualExecution">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <button id="connectBtn">Connect Server and Client</button>
            <button id="executeBtn" disabled>Execute Query</button>
            
            <div id="connectionStatus" class="status">
                Not connected. Please click "Connect Server and Client" to start.
            </div>
        </div>
        
        <div class="panel">
            <h2>Server Output</h2>
            <div id="serverLog" class="log"></div>
        </div>
        
        <div class="panel">
            <h2>Client Output</h2>
            <div id="clientLog" class="log"></div>
        </div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
